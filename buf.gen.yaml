version: v2
# Code generation for Timestamp C++ Implementation
# Generates code for APIs this service implements and consumes
managed:
  enabled: true
plugins:
  # C++ code generation
  - remote: buf.build/protocolbuffers/cpp
    out: generated/cpp
  # gRPC C++ code generation  
  - remote: buf.build/grpc/cpp
    out: generated/cpp
inputs:
  # Generate from GitHub API repository
  - git_repo: https://github.com/esonti/protobuf-sm-timestamp-api.git
    branch: main
    subdir: .
